{% extends "_blog_base.html" %}

{% block content %}
  <div id="content">
    <ul id="article_list">
      {% for tag, articles in tags|sort %}
        <li>
          <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag.name }}</a> ({{ articles|length }})
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
