{% extends "_blog_base.html" %}

{% block content %}
  <div id="content">
    <h2>全記事</h2>

    <ul id="article_list">
      {% for article in articles %}
        <li>
          <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
